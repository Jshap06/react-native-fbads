version: 2.1

defaults: &defaults
  docker:
    - image: cimg/node:20.11
  working_directory: ~/react-native-fbads

jobs:
  install-dependencies:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-deps-v1-{{ checksum "package-lock.json" }}
            - npm-deps-v1-
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: npm-deps-v1-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/react-native-fbads
      - run:
          name: Lint
          command: npm run lint

  type-check:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/react-native-fbads
      - run:
          name: Type check
          command: npm run type-check

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/react-native-fbads
      - run:
          name: Unit tests
          command: npm run test -- --runInBand

  package-integrity:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/react-native-fbads
      - run:
          name: Package dry run
          command: npm pack --dry-run

workflows:
  build-and-test:
    jobs:
      - install-dependencies
      - lint:
          requires:
            - install-dependencies
      - type-check:
          requires:
            - install-dependencies
      - test:
          requires:
            - install-dependencies
      - package-integrity:
          requires:
            - lint
            - type-check
            - test
